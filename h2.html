<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .tour-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
            /* Add margin between cards */
        }

        .tour-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .card img {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .card-body {
            background-color: #ffffff;
            border-radius: 0 0 10px 10px;
        }

        .card-title {
            color: #343a40;
        }

        .card-text {
            color: #6c757d;
        }

        .btn {
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #007bff;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
    <title>Travel Tours</title>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Explore Our Tours</h1>
        <div class="btn-group d-flex justify-content-center mb-4">
            <button class="btn btn-outline-primary flex-grow-1" onclick="filterTours('all')">All</button>
            <button class="btn btn-outline-secondary flex-grow-1" onclick="filterTours('budget')">Budget
                Friendly</button>
            <button class="btn btn-outline-secondary flex-grow-1" onclick="filterTours('escorted')">Escorted
                Tours</button>
            <button class="btn btn-outline-secondary flex-grow-1"
                onclick="filterTours('recommended')">Recommended</button>
        </div>

        <div class="row" id="tour-cards">
            <div class="col-md-4 tour-card budget">
                <div class="card">
                    <img class="card-img-top" src="https://placehold.co/600x400?text=Tower+Bridge"
                        alt="Taste of Britain">
                    <div class="card-body">
                        <h5 class="card-title">Taste of Britain</h5>
                        <p class="card-text">7.7 Superb</p>
                        <p class="card-text font-weight-bold">$1180</p>
                        <p class="card-text">7 Days</p>
                        <p class="card-text">12+</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 tour-card escorted">
                <div class="card">
                    <img class="card-img-top" src="https://placehold.co/600x400?text=Venice"
                        alt="The Venice Experience">
                    <div class="card-body">
                        <h5 class="card-title">The Venice Experience</h5>
                        <p class="card-text">7.0 Superb</p>
                        <p class="card-text font-weight-bold">$1360</p>
                        <p class="card-text">14 Days</p>
                        <p class="card-text">12+</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 tour-card recommended">
                <div class="card">
                    <img class="card-img-top" src="https://placehold.co/600x400?text=Taiwan" alt="Taiwan Land Tour">
                    <div class="card-body">
                        <h5 class="card-title">Taiwan Land Tour</h5>
                        <p class="card-text">6.7 Good</p>
                        <p class="card-text font-weight-bold">$2120</p>
                        <p class="card-text">14 Days</p>
                        <p class="card-text">12+</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterTours(category) {
            const cards = document.querySelectorAll('.tour-card');

            cards.forEach(card => {
                // Show all cards if 'all' is selected
                if (category === 'all') {
                    card.classList.remove('hidden');
                } else {
                    // Check if the card belongs to the selected category
                    if (card.classList.contains(category)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                }
            });
        }
    </script>
</body>

</html>
