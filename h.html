<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-33 {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-33:hover {
            background-color: #0056b3;
        }

        .carousel-caption h3 {
            font-size: 2rem;
        }

        .carousel-caption p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="7"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="8"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="9"></button>
        </div>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="./images/flehladhak.jpg" alt="Leh Ladakh" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Leh Ladakh</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Land of Snow"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fshimla.jpg" alt="Shimla" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Shimla</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Queen of Hills"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fsrinagar.jpg" alt="Srinagar" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Srinagar</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Heaven on Earth"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fvanrash.jpg" alt="Varanasi" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Varanasi</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"City of Temples"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fgoa.jpg" alt="Goa" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Goa</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Land of Beaches"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fandaman.jpg" alt="Andaman" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Andaman</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Paradise on Earth"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fkanyakumari.jpg" alt="Kanyakumari" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Kanyakumari</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Southernmost Point of India"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fjaipur.jpg" alt="Jaipur" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Jaipur</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Pink City"</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/fdarjeeling.jpg" alt="Darjeeling" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Darjeeling</h3>
                    <button class="button-33" role="button">Explore <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #f5f1f1; transform: rotate(90deg);">
                                <path
                                    d="M19.071 19.071c3.898-3.899 3.898-10.244 0-14.143-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.9 3.899 10.244 3.899 14.143 0zM8.465 8.464h7.07l-2.828 2.829 3.535 3.536-1.414 1.414-3.535-3.536-2.828 2.829V8.464z">
                                </path>
                            </svg>
                        </span></button>
                    <p>"Queen of the Hills"</p>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-O4tP/+0y1W3N3BSj7+F5ZNHvYSMp0td9LYVGtGpRwtCxq9yz7OqQKMY6pXKvRRe" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-dplA0fwD8z5f36e5UCRP2sbfxB+s1tZTz6m5+2PdUsK56C1tYI7S3FhOYY3wGTEN" crossorigin="anonymous">
        </script>

</body>

</html>
