<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Slider with Animated Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for the slider */
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Animation for the text */
        .carousel-caption h1 {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(100px);
            animation: fadeInUp 1s forwards ease-in-out;
            animation-delay: 0.5s;
        }

        .carousel-caption p {
            font-size: 18px;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(100px);
            animation: fadeInUp 1.5s forwards ease-in-out;
        }

        /* Keyframes for fade-in-up animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delay animations so they only run when the item becomes active */
        .carousel-item.active .carousel-caption h1 {
            animation-delay: 0.5s;
        }

        .carousel-item.active .carousel-caption p {
            animation-delay: 1s;
        }
    </style>
</head>

<body>

    <!-- Bootstrap Carousel -->
    <div id="sliderCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/Dots -->
        <ol class="carousel-indicators">
            <li data-bs-target="#sliderCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#sliderCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#sliderCarousel" data-bs-slide-to="2"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="./images/dayarabugyal1.jpg"
                    alt="Slide 1">
                <div class="carousel-caption text-center text-white">
                    <p>MULTIPURPOSE THEME</p>
                    <h1>Adventure is Worthwhile</h1>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="./images/fdayarabugyal.jpg"
                    alt="Slide 2">
                <div class="carousel-caption text-center text-white">
                    <p>DISCOVER THE WORLD</p>
                    <h1>Experience the Beauty</h1>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="./images/fjaisalmer.jpg"
                    alt="Slide 3">
                <div class="carousel-caption text-center text-white">
                    <p>TRAVEL WITH STYLE</p>
                    <h1>Explore New Destinations</h1>
                </div>
            </div>

        </div>

        <!-- Navigation Arrows -->
        <a class="carousel-control-prev" href="#sliderCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#sliderCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
